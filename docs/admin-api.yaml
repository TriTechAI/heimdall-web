                  - parentId
                  - content
                  - authorName
                  - authorEmail
                  - authorWebsite
                  - authorIP
                  - userAgent
                  - status
                  - visibility
                  - type
                  - level
                  - replyCount
                  - likeCount
                  - createdAt
                  - updatedAt
                  - approvedAt
